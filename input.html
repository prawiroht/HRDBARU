<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">  
        <title>
            Masukkan data pegawai
        </title>
    </head>
    <body>
        <div class="header">
            <h1>BATCH 7</h1>
        </div>
        <div class="nav">
            <a href="index.html">Home</a>
            <a href="employee.html">Employee</a>
        </div >
        <div style="margin: 10px;">
            <h2>Input Data Employee</h2>
            <hr style="margin: 10px 0;">
            <a href="employee.html"><button class="btn btn-dark">Back</button></a>
        </div>
        <!-- Content -->
        <form class="container-fluid" method="post" onsubmit="return sendData()">
            <div style ="padding: 15px;">
                <div class="row">
                    <div class="column5">
                        <div class="column3">
                            First Name    
                        </div>
                        <div class="column7">
                            <input type="text" id="firstName" placeholder="First name" maxlength="20">
                        </div>
                    </div>
                    
                    <div class="column5">
                        <div class="column3">
                            Last Name    
                        </div>
                        <div class="column7">
                            <input type="text" id="lastName" placeholder="Last name" maxlength="25">
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="column5">
                        <div class="column3">
                            Email    
                        </div>
                        <div class="column7">
                            <input type="email" id="email" placeholder="Email" maxlength="25">
                        </div>
                    </div>
                    <div class="column5">
                        <div class="column3">
                            Phone Number    
                        </div>
                        <div class="column7">
                            <input type="text" id="phoneNumber" placeholder="Phone Number"  maxlength="20">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column5">
                        <div class="column3">
                            Hire Date    
                        </div>
                        <div class="column7">
                            <input type="date" id="hireDate">
                        </div>
                    </div>
                    <div class="column5">
                        <div class="column3">
                            Job    
                        </div>
                        <div class="column7">
                            <select name="jobs" id="jobs"></select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column5">
                        <div class="column3">
                            Commission    
                        </div>
                        <div class="column7">
                            <input type="Number" id="commission" step="0.01" min="0" max="99999999">
                        </div>
                    </div>
                    <div class="column5">
                        <div class="column3">
                            Salary    
                        </div>
                        <div class="column7">
                            <input type="Number" id="salary" step="0.01" min="0" max="999999">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="column5" style="padding: 0 30px;">
                        <div class="column3" style="padding: 10px 0px"><input type="submit" value="SUBMIT"></div>
                        <div class="column7"></div>
                    </div>
                </div>
            </div>
        </form>
        <!--  -->
        <div class="footer">
            <p>
                &copy;2022, Batch7
            </p>
        </div>
        <script src="Employee.js"></script>
        <script src="job.js"></script>
        <script>
            findAllJobs();
        </script>
    </body>
</html>
